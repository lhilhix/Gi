
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Multi-Model Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Prism.js Syntax Highlighting Tokens */
        .token.comment, .token.prolog, .token.doctype, .token.cdata { color: #64748b; font-style: italic; }
        .token.punctuation { color: #94a3b8; }
        .token.namespace { opacity: .7; }
        .token.property, .token.tag, .token.boolean, .token.number, .token.constant, .token.symbol, .token.deleted { color: #f472b6; }
        .token.selector, .token.attr-name, .token.string, .token.char, .token.builtin, .token.inserted { color: #4ade80; }
        .token.operator, .token.entity, .token.url, .language-css .token.string, .style .token.string { color: #94a3b8; }
        .token.atrule, .token.attr-value, .token.keyword { color: #818cf8; }
        .token.function, .token.class-name { color: #fbbf24; }
        .token.regex, .token.important, .token.variable { color: #e879f9; }
        .token.bold { font-weight: bold; }
        .token.italic { font-style: italic; }

        /* Enhanced Search Highlight Styles */
        .search-highlight {
            background-color: #fbbf24; /* Amber 400 */
            color: #0f172a; /* Slate 950 */
            border-radius: 2px;
            padding: 0 2px;
            font-weight: 700;
            box-shadow: 0 0 0 1px rgba(251, 191, 36, 0.4);
        }
        .light-mode .search-highlight {
            background-color: #fde047; /* Yellow 300 */
            color: #1e293b; /* Slate 800 */
            box-shadow: 0 0 0 1px rgba(253, 224, 71, 0.6);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "prismjs": "https://esm.sh/prismjs@1.29.0",
    "prismjs/": "https://esm.sh/prismjs@^1.30.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
